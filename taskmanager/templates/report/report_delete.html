{% extends "base.html" %}
{% load static %}
{% block title %} 日報削除 {% endblock %}
{% block content %}
<body>
<h2>本当に「{{ report.date }}」(タイトル：{{ report.title }} )を削除してもよろしいですか？</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit">はい、削除します</button>
    <a href="{% url 'report_list' %}"><button type="button">キャンセル</button></a>
</form>
{% endblock %}
