{% load static %}
<!DOCTYPE html>
<html>
<head>
<link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body>
{% csrf_token %}
<h2>日報</h2>
<p>{{ today }}の日報</p>
{% if report %}
<form method="POST">
    {% csrf_token %}
    <h2>日報編集</h2>
    <br>
    <label for="title">タイトル:</label>
    <input type="text" name="title" value=""><br>
    <textarea name="edited_report" rows="10" cols="50">{{ report }}</textarea><br>
    <button type="submit">保存</button>
</form>
{% else %}
<p>今日完了したタスクはありません</p>
{% endif %}
</body>
</html>
