{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}タスク管理アプリ{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header class="app-header">
        <h1 class="app-title"><a href="/">タスク管理アプリ</a></h1>
      </header>
<br>
<body>
<h2>ログイン</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">ログイン</button>
</form>

<div class="signup-link-container">
    <p class="text-center">
      アカウントをお持ちでない方は
      <a href="{% url 'signup' %}" class="signup-link">こちらから新規登録</a>
    </p>
  </div>  
  <footer class="app-footer">
    <p>&copy; 2025 タスク管理アプリ. All rights reserved.</p>
  </footer>
</body>
</html>
